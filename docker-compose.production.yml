version: "3.9"

services:
  pi-node:
    image: pichain/pi-node:latest
    container_name: pi-node
    restart: always
    volumes:
      - ./data:/var/lib/pi
    healthcheck:
      test: ["CMD-SHELL", "/usr/local/bin/healthcheck.sh || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: always
    ports:
      - "9100:9100"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana-dashboard.json:/var/lib/grafana/dashboards/pi-dashboard.json
